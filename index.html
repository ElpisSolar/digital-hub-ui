<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elpis Digital-Hub</title>

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="http://localhost/dev-digital-information-hub-rpi/ratchet-2.0.2/dist/css/ratchet.css" rel="stylesheet">
    <link rel="stylesheet" href="http://localhost/dev-digital-information-hub-rpi/css/style.css" rel="stylesheet">
</head>

<body>
    <header class="bar bar-nav">
        <!-- Continue to start menu -->
        <a href="http://localhost/start-en.html" class="icon icon-right-nav pull-right"></a>
        <h1 class="title">Choose Language</h1>
    </header>

    <!-- Language notice -->
    <div class="lang-notice">
        <h6><b style="text-decoration: underline">Note:</b> Language choice impacts the content that is
            available to
            you. You can always change the platform language in <em>Settings</em>.</h6>
    </div>

    <!-- Modal for language change -->
    <div id="lang-modal" style="display: none;">
            <p>Only select one language</p>
    </div>
    <!-- Language settings -->
    <div class="language-toggles">
        <div class="english-lang-choice">
            <div id="english-language-choice">
                <p>English</p>
            </div>
            <div id="english-toggle">
                <div class="toggle active">
                    <div class="toggle-handle"></div>
                </div>
            </div>
        </div>
        <div class="french-lang-choice">
            <div id="french-language-choice">
                <p>French</p>
            </div>
            <div id="french-toggle">
                <div class="toggle">
                    <div class="toggle-handle"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Include the compiled Ratchet JS -->
    <script src="http://localhost/dev-digital-information-hub-rpi/ratchet-2.0.2/dist/js/ratchet.js"></script>
    <script src="http://localhost/dev-digital-information-hub-rpi/js/main.js"></script>
</body>

</html>
