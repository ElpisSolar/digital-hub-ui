<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Elpis Digital Hub</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
  
    <!-- Include the compiled Ratchet CSS -->
    <link href="http://localhost/ratchet-2.0.2/dist/css/ratchet.css" rel="stylesheet">
    <link rel="stylesheet" href="http://localhost/css/style.css">

    <!-- Include the compiled Ratchet JS -->
    <script href="http://localhost/ratchet-2.0.2/dist/js/ratchet.js"></script>
    
    <script href="http://localhost/js/main.js"></script>
</head>

<body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <h1 class="title">Réglages</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <div class="content-padded">
            <h5 id="settings-header">Choisissez votre langue:</h5>
      <div class="language-btn-settings">
          <a href="http://localhost/content/ios/en/nav/start-en.html" target="_self">
            <button class="btn">Anglais</button>
          </a>
          <a href="http://localhost/content/ios/fr/nav/start-fr.html" target="_self">
            <button class="btn">Français</button>
          </a>
      </div>
        </div>
    </div>

    <!-- Tab Bar -->
    <nav class="bar bar-tab">
        <a class="tab-item" href="http://localhost/content/ios/fr/nav/start-fr.html">
          <span class="icon icon-home"></span>
          <span class="tab-label">Accueil</span>
        </a>
        <a class="tab-item" href="http://localhost/content/ios/fr/nav/about-fr.html">
          <span class="icon icon-info"></span>
          <span class="tab-label">A Propos</span>
        </a>
        <a class="tab-item active" href="http://localhost/content/ios/fr/nav/settings-fr.html">
          <span class="icon icon-gear"></span>
          <span class="tab-label">Réglages</span>
        </a>
      </nav>


</body>

</html>
