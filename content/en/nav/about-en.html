<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Elpis Digital Hub</title>

  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
  
    <!-- Include the compiled Ratchet CSS -->
    <link href="http://localhost/ratchet-2.0.2/dist/css/ratchet.css" rel="stylesheet">
    <link rel="stylesheet" href="http://localhost/css/style.css">

    <!-- Include the compiled Ratchet JS -->
    <script href="http://localhost/ratchet-2.0.2/dist/js/ratchet.js"></script>
    
    <script href="http://localhost/js/main.js"></script>
</head>

<body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar bar-nav">
    <h1 class="title">About</h1>
  </header>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
    <div class="content-padded">
      <p>About page</p>
    </div>

    <!-- Tab Bar -->
    <nav class="bar bar-tab">
        <a class="tab-item" href="http://localhost/content/en/nav/start-en.html">
          <span class="icon icon-home"></span>
          <span class="tab-label">Home</span>
        </a>
        <a class="tab-item active" href="http://localhost/content/en/nav/about-en.html">
          <span class="icon icon-info"></span>
          <span class="tab-label">About</span>
        </a>
        <a class="tab-item" href="http://localhost/content/en/nav/settings-en.html">
          <span class="icon icon-gear"></span>
          <span class="tab-label">Settings</span>
        </a>
      </nav>


</body>

</html>
